<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <img src="logo.png" alt="Logo de Instagram">
            <h2>Regístrate</h2>
            <form>
                <input type="text" placeholder="numero de celular o correo" required>
                <input type="text" placeholder="nombre completo" required>
                <input type="email" placeholder="nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
