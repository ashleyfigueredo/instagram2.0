<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <img src="logo.png" alt="Logo de Instagram">
            <h2>Olvidaste tu contraseña</h2>
            <p>Introduce tu correo electrónico, número de teléfono o nombre de usuario y te enviaremos un enlace para que vuelvas a entrar en tu cuenta.</p>
            <form>
                <input type="email" placeholder="correo electronico, telefono, o nombre de usuario," required>
                <button type="submit">enviar enlace de acceso</button>
            </form>
            <p>¿no puedes cambiar la contraseña?</p>
        </div>
    </div>
</body>
</html>
